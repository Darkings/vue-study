  <div id="vbind">
    <!-- v-bind为内联样式绑定Modal中对象 -->
    <p :style="bindStyle">p标签内容</p>
    <!-- v-bind为内联样式绑定对象 -->
    <p :style="{'font-size':'30px','color':fontColor}">p标签内容</p>
    <!-- v-bind 用数组语法为元素绑定多个对象 -->
    <p :style="[bindStyle,backStyle]">p标签内容</p>
  </div>

  <!-- JavaScript -->
  <script>
    const imgvm = new Vue({
      el: "#vbind",
      data: {
        isColor: true,
        fontSize: "20px",
        fontColor: "red",
        imgsrc: "https://cn.vuejs.org/images/logo.png",
        bindStyle: {
          "font-size": "30px",
          "color": "red",
        },
        backStyle: {
          "background-color": "blue"
        }
      }
    })
  </script>
