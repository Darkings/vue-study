<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>

</head>
<script src="../js/vue.js"></script>

<body>
    <!-- HTML -->
    <div id="app">
        <!-- 迭代渲染数组 -->
        <p v-for="(item,index) in list">索引：{{index}} 每一项:{{item}}</p>
        <!-- 迭代渲染对象数组 -->
        <p v-for="(obj,index) in objList">id:{{obj.id}} name:{{obj.name}} 索引:{{index}}</p>
        <!-- 迭代渲染对象 -->
        <p v-for="(value,key,index) in obj">对象名:{{key}} 对象值:{{value}} 索引:{{index}}</p>
        <!-- 迭代渲染数字 -->
        <p v-for="count in 10">当前为第{{count}}次循环</p>
    </div>
    <!-- JavaScript -->
    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                list: [1, "hello", true],
                objList: [
                    { id: 0, name: "张三" },
                    { id: 1, name: "李四" },
                ],
                obj: { id: 0, name: "张三" },

            }
        })
    </script>
</body>



</html>
